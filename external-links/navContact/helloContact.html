<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Hey There! | Contact</title>
</head>
<body>
    <nav class="hello__container">
        <div class="hello__nav">
        <div class="logo-container"><a href="/index.html"><img src="/links/main-icons/nav-logo.svg" class = "logo" alt="logo"></a></div>
        <div class="hello__exit-menu" >
            <a href="/index.html" class = "hello__exit-btn"><img src="/links/main-icons/exitBtn.svg"></a>
        </div>
    </div>
    </nav>
    <header class="hello__content-section">
        <div class="hello__content-container">
            <h2 class="hello__content-main_phrase">Hey There!</h2>
            <p class="hello__content-sub_phrase">Thanks for taking the time to reach out. How can I help you today?</p>
        </div>
    </header>
    <section class="hello__form-section">
        <div class="hello__form-container">
            <div class="hello__form-row">
                <div class="hello__form-column_name">
                    <label for="column_name" class = "label_name">Name</label>
                    <input type="text" name="column_name" id="column_name">
                </div>
                <div class="hello__form-column_email">
                    <label for="column_email" class = "label_email">Email</label>
                    <input type="text" name="column_email" id="column_email">
                </div>
            </div>
            <div class="hello__form-message">
                <label for="form-message" class = "label_message">Message</label>
                <textarea required name="form-message" id="form-message"></textarea>
            </div>
            <a href = "helloSubmit.html" class="hello__form-submit_btn">Submit<img src="/links/main-icons/helloIcon.svg" class = "hello-icon" alt="hello-icon"></a>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
